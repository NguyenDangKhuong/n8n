version: '3.8'

services:
  # ===== n8n Service =====
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme123
      - GENERIC_TIMEZONE=Asia/Ho_Chi_Minh
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app_network

  # ===== PostgreSQL for Postiz =====
  postgres:
    image: postgres:16-alpine
    container_name: postiz_postgres
    restart: always
    environment:
      - POSTGRES_USER=postiz
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postiz_secure_pass_123}
      - POSTGRES_DB=postiz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postiz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Redis for Postiz =====
  redis:
    image: redis:7-alpine
    container_name: postiz_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Postiz Application =====
  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: always
    ports:
      - "4200:4200"  # Postiz web UI
      - "3000:3000"  # Postiz API
    environment:
      # Database
      - DATABASE_URL=postgresql://postiz:${POSTGRES_PASSWORD:-postiz_secure_pass_123}@postgres:5432/postiz
      
      # Redis
      - REDIS_URL=redis://redis:6379
      
      # Application URLs (sẽ dùng ngrok sau)
      - FRONTEND_URL=${POSTIZ_FRONTEND_URL:-http://localhost:4200}
      - BACKEND_URL=${POSTIZ_BACKEND_URL:-http://localhost:3000}
      - NEXT_PUBLIC_BACKEND_URL=${POSTIZ_BACKEND_URL:-http://localhost:3000}
      
      # Upload directory
      - UPLOAD_DIRECTORY=/uploads
      
      # Security
      - JWT_SECRET=${JWT_SECRET:-your_random_jwt_secret_change_this_in_production}
      
      # TikTok App Credentials (điền sau khi setup TikTok Dev App)
      - TIKTOK_CLIENT_ID=${TIKTOK_CLIENT_ID:-}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET:-}
      
      # Timezone
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - postiz_uploads:/uploads
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  app_network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  postiz_uploads:
    driver: local