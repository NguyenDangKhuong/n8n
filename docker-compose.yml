services:
  # 1. Database PostgreSQL
  postgres:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - n8n_test_net

  # 2. Redis (Queue Manager)
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - ./redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - n8n_test_net

  # 3. n8n Main Instance (with FFmpeg)
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    image: n8n-with-ffmpeg:latest
    container_name: n8n-test
    user: root
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_USER_FOLDER=/home/node
      - GENERIC_TIMEZONE=Asia/Ho_Chi_Minh
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_HOST=${N8N_HOST}
      - N8N_SECURE_COOKIE=false
      - N8N_PROXY_HOPS=1
      - N8N_PUBLIC_API_DISABLED=false
      - N8N_RUNNERS_ENABLED=true
      - N8N_SKIP_WEBHOOK_AUTHENTICATION=true
      - NODES_EXCLUDE=[]
      - N8N_RESTRICT_FILE_ACCESS_TO=/files/
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./local-files:/files
    networks:
      - n8n_test_net

  # 4. n8n Worker (shares FFmpeg image)
  n8n-worker:
    image: n8n-with-ffmpeg:latest
    user: root
    restart: always
    command: worker
    environment:
      - N8N_USER_FOLDER=/home/node
      - GENERIC_TIMEZONE=Asia/Ho_Chi_Minh
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - N8N_HOST=${N8N_HOST}
      - N8N_SECURE_COOKIE=false
    depends_on:
      n8n:
        condition: service_started
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./local-files:/files
    networks:
      - n8n_test_net

  # 5. n8n-custom-mcp
  n8n-mcp:
    build:
      context: ./n8n-custom-mcp
    restart: always
    ports:
      - "3002:3000"
    environment:
      - N8N_HOST=http://n8n:5678
      - N8N_API_KEY=${N8N_API_KEY}
      - MCP_TRANSPORT=sse
    depends_on:
      n8n:
        condition: service_started
    networks:
      - n8n_test_net

networks:
  n8n_test_net:
    driver: bridge
